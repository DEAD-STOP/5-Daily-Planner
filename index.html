<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">
      <script>
        function setTime() {
          let currentDay = setInterval(function () {
            var currentDay = moment().format("hh:mm:ss dddd MMM Do, YYYY");
            $("#currentDay").text(currentDay);

          }, 1000);
        }
        setTime();</script>
    </p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="9AM" class="row time-block">
      <div class="col-md-1 hour">9AM
      </div>
      <textarea class="col-md-10" id="9text">
        </textarea>
      <button class="btn saveBtn col-md-1" id="9btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="10AM" class="row time-block">
      <div class="col-md-1 hour">10AM
      </div>
      <textarea class="col-md-10" id="10text">
      </textarea>
      <button class="btn saveBtn col-md-1" id="10btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="11AM" class="row time-block">
      <div class="col-md-1 hour">11AM
      </div>
      <textarea class="col-md-10" id="11text">
    </textarea>
      <button class="btn saveBtn col-md-1" id="11btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="12AM" class="row time-block">
      <div class="col-md-1 hour">12AM
      </div>
      <textarea class="col-md-10" id="12text">
    </textarea>
      <button class="btn saveBtn col-md-1" id="12btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="1PM" class="row time-block">
      <div class="col-md-1 hour">1PM
      </div>
      <textarea class="col-md-10" id="1text">
    </textarea>
      <button class="btn saveBtn col-md-1" id="1btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="2PM" class="row time-block">
      <div class="col-md-1 hour">2PM
      </div>
      <textarea class="col-md-10" id="2text">
    </textarea>
      <button class="btn saveBtn col-md-1" id="2btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="3PM" class="row time-block">
      <div class="col-md-1 hour">3PM
      </div>
      <textarea class="col-md-10" id="3text">
    </textarea>
      <button class="btn saveBtn col-md-1" id="3btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="4PM" class="row time-block">
      <div class="col-md-1 hour">4PM
      </div>
      <textarea class="col-md-10" id="4text">
    </textarea>
      <button class="btn saveBtn col-md-1" id="4btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="5PM" class="row time-block">
      <div class="col-md-1 hour">5PM
      </div>
      <textarea class="col-md-10" id="5text">
    </textarea>
      <button class="btn saveBtn col-md-1" id="5btn"><i class="fas fa-save"></i></button>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./script.js"></script>
</body>

</html>
